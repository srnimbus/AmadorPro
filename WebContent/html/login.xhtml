<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html" />
	<title>Amador Pro</title>
	<script src="/amadorpro/JavaScriptServlet"></script>
</h:head>
<h:body>
	<h:form>

		<p:panelGrid columns="2">
			<f:facet name="header">  
        		Login
    		</f:facet>
			<h:outputLabel for="login" value="Login" />
			<h:inputText id="login" name="login" value="#{loginBean.login}"
				size="30" styleClass="xlarge" />

			<h:outputLabel for="senha" value="Senha" />
			<h:inputSecret id="senha" name="senha" value="#{loginBean.senha}"
				size="30" styleClass="xlarge" />
			<f:facet name="footer">
				<span class="help-block">Esqueceu a senha? <a href="#">Clique
						aqui</a></span>
				<br />
				<p:commandButton action="#{loginBean.login}" value="Acessar" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
