<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Amador Pro</title>
		</f:facet>

	<h:body>

			<p:layoutUnit position="north" size="60" resizable="false"
				closable="false" collapsible="false">
				<h:graphicImage value="/img/amadorProLogo.jpg" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50" resizable="false"
				closable="false" collapsible="false">

				closable="false" collapsible="false">
				<div>
					<h:outputText value="#{mainPageBean.usuarioTO.nome}" />
					<br />
					<h:outputText value="#{mainPageBean.usuarioTO.apelido}"
						escape="false" />
				</div>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:menubar model="#{menuController.menuModel}" />
				<ui:insert name="principal" />
			</p:layoutUnit>
		</p:layout>
	<script src="/amadorpro/JavaScriptServlet"></script>
	</h:body>
</f:view>
</html>
