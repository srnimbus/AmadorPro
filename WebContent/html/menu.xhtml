<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	 <ui:define name="principal"> 
			<p:panel id="panel" header="Telefone">
				<p:messages id="msgs" />
				<div class="clearfix">
					<label for="xlInput">Telefone</label>
					<div class="input">
						<h:inputText id="telefone" name="telefone"
							value="#{telefoneBean.telefone}" size="30" styleClass="xlarge" />
					</div>
				</div>
				<div class="clearfix">
					<label for="xlInput">Principal</label>
					<div class="input">
						<h:selectBooleanCheckbox id="principal" name="principal"
							value="#{telefoneBean.principal}" />
					</div>
				</div>
				<p:dataTable id="telefoneTable" value="#{telefoneBean.dataModel}"
					var="to" selection="#{telefoneBean.selecionadoTO}" paginator="true"
					rows="10" selectionMode="single">

					<p:ajax event="rowSelect" listener="#{telefoneBean.load}" update=":formDef:tabView:panel" />

					<p:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{to.telefone}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Principal" />
						</f:facet>
						<h:outputText value="#{to.principal}" />
					</p:column>
				</p:dataTable>

				<div class="actions">
					<h:commandButton value="Insert" type="submit" 
						update="panel" actionListener="#{telefoneBean.insert}" />
					<h:commandButton value="Find All" type="submit" 
						update="panel" actionListener="#{telefoneBean.findAll}" />
					<h:commandButton value="Update" type="submit" 
						update="panel" actionListener="#{telefoneBean.update}" />
					<h:commandButton value="Delete" type="submit" 
						update="panel" actionListener="#{telefoneBean.delete}" />
				</div>
			</p:panel>
	<!-- </ui:define>  -->
</ui:composition>
