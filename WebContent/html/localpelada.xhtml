<ui:composition template="userpage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="principal">

		<h:form id="form">
			<p:panel id="panel" header="Local Pelada">
				<p:messages id="msgs" />

				<div class="clearfix">
					<label for="xlInput">Local</label>
					<div class="input">
						<h:inputText id="local" name="local"
							value="#{localPeladaBean.local}" size="30" styleClass="xlarge" />
					</div>
				</div>

				<div class="clearfix">
					<label for="xlInput">Endereco</label>
					<div class="input">
						<h:inputText id="endereco" name="endereco"
							value="#{localPeladaBean.endereco}" size="30" styleClass="xlarge" />
					</div>
				</div>

				<div class="clearfix">
					<label for="xlInput">Email</label>
					<div class="input">
						<h:inputText id="email" name="email"
							value="#{localPeladaBean.email}" size="30" styleClass="xlarge" />
					</div>
				</div>

				<div class="clearfix">
					<label for="xlInput">Telefone</label>
					<div class="input">
						<h:inputText id="telefone" name="telefone"
							value="#{localPeladaBean.telefone}" size="30" styleClass="xlarge" />
					</div>
				</div>
				<br />

				<p:dataTable id="localPeladaTable"
					value="#{localPeladaBean.dataModel}" var="to"
					selection="#{localPeladaBean.selecionadoTO}" paginator="true"
					rows="10" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{localPeladaBean.load}"
						update=":form:panel" />
					<p:column>
						<f:facet name="header">
							<h:outputText value="Local" />
						</f:facet>
						<h:outputText value="#{to.local}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Endereco" />
						</f:facet>
						<h:outputText value="#{to.endereco}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{to.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{to.telefone}" />
					</p:column>
				</p:dataTable>

				<div class="actions">
					<h:commandButton value="Insert" type="submit" class="btn primary"
						update="panel" actionListener="#{localPeladaBean.insert}" />
					<h:commandButton value="Find All" type="submit" class="btn primary"
						update="panel" actionListener="#{localPeladaBean.findAll}" />
					<h:commandButton value="Update" type="submit" class="btn primary"
						update="panel" actionListener="#{localPeladaBean.update}" />
					<h:commandButton value="Delete" type="submit" class="btn primary"
						update="panel" actionListener="#{localPeladaBean.delete}" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
